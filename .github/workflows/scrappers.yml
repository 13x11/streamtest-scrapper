name: Update Stream Link

on:
  schedule:
    - cron: '0 * * * *' # Berjalan otomatis setiap jam
  workflow_dispatch:     # Tombol manual di tab "Actions"

jobs:
  build:
    runs-on: ubuntu-latest
    # Memberi izin GitHub untuk menulis file ke repo kamu
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install httpx

      - name: Run Scraper
        run: python main.py

      - name: Commit and Push if Changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u8
          git commit -m "Update playlist: $(date)" || echo "No changes to commit"
          git push
